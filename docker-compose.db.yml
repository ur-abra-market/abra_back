version: "3.9"

services:
  database:
    container_name: abra_postgres
    image: postgres:latest
    volumes:
      - postgres_data_database:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${RDS_USERNAME}
      POSTGRES_PASSWORD: ${RDS_PASSWORD}
      POSTGRES_DB: ${RDS_DB_NAME}
    ports:
      - ${RDS_PORT}:${RDS_PORT}
    expose:
      - ${RDS_PORT}

volumes:
  postgres_data_database:
