repos:
  - repo: https://github.com/psf/black
    rev: '22.12.0'
    hooks:
    - id: black
      language_version: python3.8.10
  - repo: https://github.com/pycqa/flake8
    rev: '6.0.0'
    hooks:
    - id: flake8
  - repo: https://github.com/python-poetry/poetry
    rev: '1.3.1'
    hooks:
    - id: poetry-check
    - id: poetry-lock
    - id: poetry-export
      args: ["--without-hashes", "-f", "requirements.txt", "-o", "requirements.txt"]
      files: .
      verbose: true