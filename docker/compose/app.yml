version: "3.9"

services:
  backend:
    # properies
    image: backend:latest
    container_name: backend-${COMMIT}

    # settings
    build:
      context: ${PWD}
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    expose:
      - ${BACKEND_PORT}

    # commands
    command: /bin/bash -c \
      "echo '[+] Run backend' && \
      python main.py"

    # dependencies
    env_file:
      - ${PWD}/.env
    depends_on:
      database:
        condition: service_healthy

    # attachments
    volumes:
      - ${PWD}/app:/app
    networks:
      - abra_dev_network

  web:
    # properties
    image: nginx:latest
    container_name: web-${COMMIT}

    # settings
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}

    # commands
    command: /bin/bash -c \
      "envsubst < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && \
      nginx -g 'daemon off;'"

    # dependencies
    env_file:
      - ${PWD}/.env
    depends_on:
      - backend

    # attachments
    volumes:
      - ${PWD}/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${PWD}/nginx/default.conf.template:/etc/nginx/conf.d/default.conf.template
    networks:
      - abra_dev_network
