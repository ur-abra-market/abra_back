
services:
  backend:
    # properies
    image: backend:latest
    container_name: abra-dev-backend-${APP_COMMIT}

    # settings
    build:
      context: ${PWD}
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    ports:
      - ${APP_BACKEND_PORT}:${APP_BACKEND_PORT_EXPOSE}

    # commands
    command: /bin/bash -c \
      "echo '[+] Run backend' && \
      python main.py"

    # dependencies
    env_file:
      - ${PWD}/.env
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

    # attachments
    volumes:
      - ${PWD}/app:/app
    networks:
      - abra_network
