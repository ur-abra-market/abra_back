
services:
  backend:
    # properies
    image: abra_backend:latest
    container_name: abra-backend-${APP_COMMIT}

    # settings
    build:
      context: ${PWD}
      dockerfile: docker/Dockerfile
    ports:
      - ${APP_BACKEND_PORT}:${APP_BACKEND_PORT_EXPOSE}

    # commands
    command: /bin/bash -c \
      "echo '[+] Run backend' && \
      python main.py"

    # dependencies
    env_file:
      - ${PWD}/.env

    # attachments
    volumes:
      - ${PWD}/app:/app
    networks:
      - abra_network
