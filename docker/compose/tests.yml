
services:
  tests:
    # properties
    image: tests:latest
    container_name: abra-dev-tests-${APP_COMMIT}

    # settings
    build:
      context: ${PWD}
      dockerfile: docker/Dockerfile

    # commands
    command: /bin/bash -c \
      "echo '[+] Run tests' && \
      python -m pytest --capture=sys --cov=app --cov-report html tests"

    # dependencies
    env_file:
      - ${PWD}/.env
    depends_on:
      tests_database:
        condition: service_healthy

    # attachments
    volumes:
      - ${PWD}/:/app
    networks:
      - abra_network
