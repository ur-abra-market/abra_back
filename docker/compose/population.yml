version: "3.9"

services:
  population:
    # properties
    image: population:latest
    container_name: abra-dev-population-${APP_COMMIT}

    # settings
    build:
      context: ${PWD}
      dockerfile: docker/Dockerfile

    # commands
    command: /bin/bash -c \
      "echo '[+] Run population' && \
      python population"

    # dependencies
    env_file:
      - ${PWD}/.env
    depends_on:
      database:
        condition: service_healthy

    # attachments
    volumes:
      - ${PWD}/:/app
    networks:
      - abra_dev_network
