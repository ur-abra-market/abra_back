
services:
  alembic:
    # properties
    image: abra_alembic:latest
    container_name: abra-alembic-${APP_COMMIT}

    # settings
    build:
      context: ${PWD}
      dockerfile: docker/Dockerfile

    # commands
    command: /bin/bash -c \
      "echo '[+] Run migrations' && \
      alembic stamp head --purge && \
      alembic revision --autogenerate -m "Migrations" && \
      alembic upgrade head"

    # dependencies
    env_file:
      - ${PWD}/.env

    # attachments
    volumes:
      - ${PWD}/:/app
    networks:
      - abra_network
